<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <script src="./js/head.js"></script>
    <link rel="icon" href="./img/logo.png">
    <title>Home</title>
</head>

<body class="bg-black font-[Montserrat]">
    <main class="pt-14 flex-1">
        <section class="grid justify-center p-8 pt-4 items-center">
            <h1 class="text-4xl font-bold text-violet-700">Bem-vindo ao meu Portfólio</h1>
            <div class="relative flex justify-center items-center mt-6">
                <!-- Luz de fundo -->
                <div
                    class="absolute w-48 h-48 md:w-80 md:h-80 rounded-full bg-gradient-to-tr from-violet-200 via-white-500 to-violet-300 opacity-50 blur-3xl">
                </div>

                <!-- Foto Henrique -->
                <div class="relative flex justify-center items-center mt-10">
                    <div
                        class="relative rounded-full p-[3px] bg-gradient-to-tr from-violet-600 via-fuchsia-500 to-indigo-400 hover:from-violet-500 hover:to-indigo-500 transition-all duration-500">
                        <img src="./img/braco.jpg" alt="foto_henrique"
                            class="w-40 h-40 sm:w-48 sm:h-48 md:w-80 md:h-80 rounded-full object-cover shadow-lg hover:shadow-2xl transition-all duration-500 transform hover:scale-105" />
                    </div>
                </div>
            </div>

            <!-- Botão Home -->
            <div class="flex justify-center mt-14">
                <a href="./pages/sobre.html"
                    class="font-semibold text-lg text-violet-600 bg-white border border-violet-600 px-6 py-2 rounded-full shadow-md hover:bg-violet-600 hover:text-white transition-all duration-300 ease-in-out hover:shadow-lg">
                    Home
                </a>
            </div>
        </section>
    </main>
</body>

</html>
